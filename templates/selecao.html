<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SINGED INSS - selecione</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="../static/inss.js"></script><script src="/static/script.js"></script>
    <script src="../static/script.js"></script><script src="/static/script.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="/static/inss-logo.png" alt="Logo INSS" class="logo">
        </header>

        <div class="top-btns">
            <a class="as" href="/"><button type="button" style="opacity: 70%;" class="button">Consulta</button></a>
            <a class="as" href="/selecao"><button type="button" style="opacity: 90%;" class="button">Cadastro</button></a>
        </div>

        <div class="form-section">
            <form class="form-group" id="deviceForm">
                <select class="form-select" id="deviceType" name="device_type" required>
                    <option value="" disabled selected>Tipo de dispositivo</option>
                    <a href="/cadpc"><option value="computador">Computador</option> </a>
                    <option value="monitor">Monitor</option>
                    <option value="impressora">Impressora</option>
                    <option value="switch">Switch</option>
                    <option value="scanner">Scanner</option>
                    <option value="teclado">Teclado</option>
                </select>
                <button type="submit" class="button">Selecionar</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('deviceForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const deviceType = document.getElementById('deviceType').value;
            if (deviceType === 'computador') {
                window.location.href = '/cadpc.html';
            } else {
                // Handle other device types if needed
                alert('Tipo de dispositivo selecionado: ' + deviceType);
            }
        });
    </script>
</body>
</html>
