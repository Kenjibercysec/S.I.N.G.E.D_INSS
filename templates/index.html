<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SINGED INSS - Página Inicial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header class="header"> 
            <img src="/static/inss-logo.png" alt="Logo INSS" class="logo">
        </header>
        
        <div class="top-btns">
            <a class="as" href="/"><button type="button" style="opacity: 90%;" class="button">Consulta</button></a>
            <a class="as" href="/selecao"><button type="button" style="opacity: 70%;" class="button">Cadastro</button></a>
        </div>

        <div class="search-container">
            <div class="search-bar">
                <input type="text" placeholder="Pesquisar" class="search-input" id="search-bar">
                <button class="filter-button" id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div id="autocomplete-list" class="autocomplete-items"></div>
        </div>
        
        <div class="info-box" id="info-box">
            <div type="button" class="btn-info-box" id="btn-info-box">
                <p><strong>Tipo de dispositivo:</strong></p>   
                <p><strong>Nº de tombamento:</strong></p>
            </div>
            <div class="caract" id="caract">
                <p>Marca:</p>
                <p>Quantidade de Memória RAM:</p>
                <p>Quantidade de Armazenamento:</p>
                <p>Tipo de Armazenamento:</p>
                <p>Funcionando:</p>
                <p>Local Atual do Dispositivo:</p>
                <p>Descrição:</p>
                <p>Data da Análise:</p>
                <div class="card-btns" name="card-btns">
                    <button class="btn-b" onclick="editItem()">Editar</button>
                    <button class="btn-c" onclick="deleteItem()">Excluir</button>
                    <button class="btn-b" onclick="showHistory()">Exibir Histórico</button>
                </div>
            </div>
        </div>

        <script src="../static/inss.js"></script>
        <script src="../static/script.js"></script>
        <script>
            const searchBar = document.getElementById("search-bar");

            searchBar.addEventListener("input", function() {
                const query = this.value.trim();
                updateDeviceList(query);
            });

            async function updateDeviceList(query = '') {
                try {
                    const response = await fetch(`/dispositivos/search/${query}`);
                    if (!response.ok) {
                        throw new Error('Erro na busca');
                    }
                    const data = await response.json();
                    displayDevices(data.results);
                } catch (error) {
                    console.error("Erro ao buscar dispositivos:", error);
                }
            }

            async function loadDevices() {
                try {
                    const response = await fetch(`/dispositivos/`);
                    if (!response.ok) {
                        throw new Error('Erro ao carregar dispositivos');
                    }
                    const data = await response.json();
                    displayDevices(data);
                } catch (error) {
                    console.error("Erro ao carregar dispositivos:", error);
                }
            }

            function displayDevices(devices) {
                const infoBox = document.getElementById("info-box");
                infoBox.innerHTML = '';
                devices.forEach(device => {
                    const deviceCard = document.createElement("div");
                    deviceCard.classList.add("device-card");
                    deviceCard.innerHTML = `
                        <p><strong>Tipo de dispositivo:</strong> ${device.tipo_de_disp || "N/A"}</p>
                        <p><strong>Nº de tombamento:</strong> ${device.id_tomb || "N/A"}</p>
                        <div class="device-details">
                            <p>Marca: ${device.marca || "N/A"}</p>
                            <p>Quantidade de Memória RAM: ${device.qnt_ram || "N/A"}</p>
                            <p>Quantidade de Armazenamento: ${device.qnt_armaz || "N/A"}</p>
                            <p>Tipo de Armazenamento: ${device.tipo_armaz || "N/A"}</p>
                            <p>Funcionando: ${device.funcionando ? "Sim" : "Não"}</p>
                            <p>Local Atual do Dispositivo: ${device.locat_do_disp || "N/A"}</p>
                            <p>Descrição: ${device.descricao || "N/A"}</p>
                            <p>Data da Análise: ${device.data_de_an || "N/A"}</p>
                            <div class="card-btns">
                                <button class="btn-b" onclick="editItem(${device.id_tomb})">Editar</button>
                                <button class="btn-c" onclick="deleteItem(${device.id_tomb})">Excluir</button>
                                <button class="btn-b" onclick="showHistory(${device.id_tomb})">Exibir Histórico</button>
                            </div>
                        </div>
                    `;
                    deviceCard.addEventListener('click', function() {
                        const details = this.querySelector('.device-details');
                        details.style.display = details.style.display === 'none' ? 'block' : 'none';
                    });
                    infoBox.appendChild(deviceCard);
                });
            }

            // Carregar todos os dispositivos na inicialização
            loadDevices();
        </script>
    </body>
</html>
