<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SINGED INSS - Página Inicial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/static/style.css">

</head>
<body>
    <div class="container">
        <header class="header"> 
            <img src="/static/inss-logo.png" alt="Logo INSS" class="logo">
        </header>
        
        <div class="top-btns">
            <a class="as" href="/"><button type="button" style="opacity: 90%;" class="button">Consulta</button></a>
            <a class="as" href="/selecao"><button type="button" style="opacity: 70%;" class="button">Cadastro</button></a>
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Pesquisar" class="search-input" id="search-bar">
            <button class="filter-button" id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        
        <div class="info-box" id="info-box">
            <div type="button" class="btn-info-box" id="btn-info-box">
                <p><strong>Tipo de dispositivo:</strong></p>   
                <p><strong>Nº de tombamento:</strong></p>
            </div>
            <div class="caract" id="caract">
                <p>Marca:</p>
                <p>Quantidade de Memória RAM:</p>
                <p>Quantidade de Armazenamento:</p>
                <p>Tipo de Armazenamento:</p>
                <p>Funcionando:</p>
                <p>Local Atual do Dispositivo:</p>
                <p>Descrição:</p>
                <p>Data da Análise:</p>
                <div class="card-btns" name="card-btns">
                    <button class="btn-b" onclick="editItem(${dispositivo.id_tomb})">Editar</button>
                    <button class="btn-c" onclick="deleteItem(${dispositivo.id_tomb})">Excluir</button>
                    <button class="btn-b" onclick="showHistory(${dispositivo.id_tomb})">Exibir Histórico</button>
                </div>
            </div>
        </div>

        <script src="../static/inss.js"></script>
        <script src="../static/script.js"></script>
        <script>
            document.getElementById("search-btn").addEventListener("click", async () => {
                const searchBar = document.getElementById("search-bar");
                const query = searchBar.value.trim();
                if (!query) {
                    alert("Por favor, insira um ID para pesquisar.");
                    return;
                }

                try {
                    const response = await fetch(`/dispositivos/${query}`);
                    if (!response.ok) {
                        if (response.status === 404) {
                            alert("Dispositivo não encontrado.");
                        } else {
                            alert("Erro ao buscar dispositivo.");
                        }
                        return;
                    }

                    const dispositivo = await response.json();

                    // Populate the dropdown with the fetched data
                    document.getElementById("btn-info-box").innerHTML = `
                        <p><strong>Tipo de dispositivo:</strong> ${dispositivo.tipo_de_disp || "N/A"}</p>
                        <p><strong>Nº de tombamento:</strong> ${dispositivo.id_tomb || "N/A"}</p>
                    `;

                    document.getElementById("caract").innerHTML = `
                        <p>Marca: <span id="marca-text">${dispositivo.marca || "N/A"}</span></p>
                        <p>Quantidade de Memória RAM: <span id="qnt_ram-text">${dispositivo.qnt_ram || "N/A"}</span></p>
                        <p>Quantidade de Armazenamento: <span id="qnt_armaz-text">${dispositivo.qnt_armaz || "N/A"}</span></p>
                        <p>Tipo de Armazenamento: <span id="tipo_armaz-text">${dispositivo.tipo_armaz || "N/A"}</span></p>
                        <p>Funcionando: <span id="funcionando-text">${dispositivo.funcionando ? "Sim" : "Não"}</span></p>
                        <p>Local Atual do Dispositivo: <span id="locat_do_disp-text">${dispositivo.locat_do_disp || "N/A"}</span></p>
                        <p>Descrição: <span id="descricao-text">${dispositivo.descricao || "N/A"}</span></p>
                        <p>Data da Análise: <span id="data_de_an-text">${dispositivo.data_de_an || "N/A"}</span></p>
                        <div class="card-btns" name="card-btns">
                            <button class="btn-b" onclick="toggleEditMode(${dispositivo.id_tomb})">Editar</button>
                            <button class="btn-c" onclick="deleteItem(${dispositivo.id_tomb})">Excluir</button>
                            <button class="btn-b" onclick="showHistory(${dispositivo.id_tomb})">Exibir Histórico</button>
                        </div>
                    `;
                } catch (error) {
                    console.error("Erro ao buscar dispositivo:", error);
                    alert("Erro ao buscar dispositivo.");
                }
            });
        </script>
    </body>
</html>
