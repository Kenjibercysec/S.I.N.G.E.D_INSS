<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="static/inss-logo.ico" />
    <title>SINGED INSS - Página Inicial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/static/style.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script>
       $(function () {
          $("#header").load("../static/header.html");
          $("#footer").load("../static/footer.html");
       });
    </script>
</head>
<body>
    
    <div class="container">
        <div id="header"></div>
    </div>
    
    <div class="container">
        <div class="search-container">
            <div class="search-bar">
                <div class="advanced-filter-dropdown" style="position: relative; display: inline-block;">
                    <button id="advanced-filter-btn" type="button" class="filter-button">Filtros▼</button>
                    
<div id="advanced-filter-content" style="display: none; position: absolute; background: #fff; border: 1px solid #ccc; z-index: 10; padding: 16px; min-width: 250px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
    <label style="display:block; margin-bottom: 6px;">Tipo de Dispositivo:</label>
        <select id="filter-tipo_de_disp" class="form-select">
            <option value="">Todos</option>
            {% for tipo in filtros.tipos %}
            <option value="{{ tipo }}">{{ tipo }}</option>
            {% endfor %}
        </select>
    
    <label style="display:block; margin-bottom: 6px;">Marca: </label>
        <select id="filter-marca" class="form-select">
            <option value="">Todas</option>
            {% for marca in filtros.marcas %}
            <option value="{{ marca }}">{{ marca }}</option>
            {% endfor %}
        </select>
    
    <label style="display:block; margin-bottom: 6px;">Modelo: </label>
        <select id="filter-modelo" class="form-select">
            <option value="">Todos</option>
            {% for modelo in filtros.modelos %}
            <option value="{{ modelo }}">{{ modelo }}</option>
            {% endfor %}
        </select>
    
    <label style="display:block; margin-bottom: 6px;">Status: </label>
        <select id="filter-funcionando" class="form-select">
            <option value="">Status</option>
            {% for funcionando in filtros.funcionando %}
            <option value="{{ funcionando }}">{{ funcionando }}</option>
            {% endfor %}
        </select>
    
    <label style="display:block; margin-bottom: 6px;">Tipo de Armazenamento: </label>
        <select id="filter-tipo_armaz" class="form-select">
            <option value="">Qualquer</option>
            {% for tipo in filtros.tipos_armazenamento %}
            <option value="{{ tipo }}">{{ tipo }}</option>
            {% endfor %}
        </select>
    
    <label style="display:block; margin-bottom: 6px;">Quantidade de Armazenamento: </label>
        <select id="filter-qnt_armaz" class="form-select">
            <option value="">Qualquer</option>
            {% for qnt in filtros.quantidades_armazenamento %}
            <option value="{{ qnt }}">{{ qnt }}</option>
            {% endfor %}
        </select>
    
    <label style="display:block; margin-bottom: 6px;">Memória RAM: </label>
        <select id="filter-qnt_ram" class="form-select">
            <option value="">Qualquer</option>
            {% for ram in filtros.quantidades_ram %}
            <option value="{{ ram }}">{{ ram }}</option>
            {% endfor %}
        </select>
    
    <label style="display:block; margin-bottom: 6px;">Estagiário: </label>
        <select id="filter-estagiario" class="form-select">
            <option value="">Todos</option>
            {% for estagiario in filtros.estagiarios %}
            <option value="{{ estagiario }}">{{ estagiario }}</option>
            {% endfor %}
        </select>
    
    <button id="apply-advanced-filter" type="button" class="button" style="margin-top: 8px;">Filtrar</button>
</div>

                </div>
                <input type="text" placeholder="Pesquisar" class="search-input" id="search-bar">
                <button class="filter-button" id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div id="autocomplete-list" class="autocomplete-items"></div>
        </div>
        
        <div class="info-box" id="info-box"></div>

        <!-- Modal do Histórico -->
        <div id="modal-history" style="display: none;">
            <div id="modal-history-content">
                <span class="close-modal" onclick="closeHistory()">&times;</span>
                <h3>Histórico do Dispositivo</h3>
                <div id="history-content">
                    <!-- Conteúdo do histórico será inserido aqui via JavaScript -->
                </div>
            </div>
        </div>

        <footer>
            <p>Desenvolvido por <a href="https://github.com/Vitorhugofsousa" target="_blank">Vitor Hugo</a> e 
                <a href="https://github.com/Kenjibercysec" target="_blank">Silas Kenji</a></p>
        </footer>

        <script src="../static/inss.js"></script>
        <script src="../static/script.js"></script>
    </body>
</html>
